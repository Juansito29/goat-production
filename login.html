<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/loginnuevo.css">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <div class="forms-container">

            <!-- Login -->
            <div class="forms" id="forms">
                <form action="" id="sign-in">
                   <h2>Inicio de sesion</h2>
                   <p>Aun no tienes cuenta?<a href="#">Registrate</a></p>

                   <div class="input-container">
                    <label for="">Ingrese su username</label>
                    <input id = "username" type="text" placeholder="username" required>
                   </div>

                    <div class="input-container">
            
                    <label for="">Contraseña </label> 
                   
                    
                    <input id = "password" type="password" placeholder="Ingrese su contraseña" required> <br>
                     <a href="recuperarcontraseña.html">Olvidaste tu contraseña?</a>
                    
                   </div>

                   <div class="remember-mer">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Recordar</label>
                   </div>
                   <button>Inicia Sesion</button>
                </form>

                 <form action="" id="sign-up">
                   <h2>Registrate</h2>
                   <br>
                    <div class="input-container">
                    <label for="">Username</label>
                    <input id = "username" type="text" placeholder="cree su username" required>
                   </div>

                   <div class="input-container">
                    <label for="">Ingrese su correo</label>
                    <input id = "email" type="email" placeholder="mail@gmail.com" required>
                   </div>
                    
                    <div class="input-container">
            
                    <label for="">Contraseña </label> 
                   
                    
                    <input id = "password" type="password" placeholder="Ingrese su contraseña" required> <br>
                    
                   </div>

                  
                   <button>Registrar</button>
                </form>
            </div>
             
           

        </div>

        <div class="banner">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>

            <section>
                <h1>Bienvenido a Goat Production</h1>
                <p>Accede a tu cuenta</p>
                <img src="img/La-importancia-de-los-Productos-Lacteos-en-la-nutricion-del-dominicano-removebg-preview.png" alt="">
            
            </section>

        </div>

        <div class="sidebar" id="sidebar">
            <div class="sign" id="btn-sign-in">
                <img src="img/crown.svg" alt="">
                <span>Login</span>
            </div>
            <div class="sign" id="btn-sign-up">
                <img src="img/rule.svg" alt="">
                <span>Registrate</span>
            </div>
        </div>
    </div>

    <script src="Js/loginnuevo.js"></script>
</body>
</html>
